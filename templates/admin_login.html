<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - FaceCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3e8ff; /* very light lavender */
        }
        .btn-admin {
            background-color: #b088ff; /* slightly darker lavender */
            color: white;
        }
        .btn-admin:hover {
            background-color: #8a5cff;
            color: white;
        }
        .card-border-lavender {
            border: 2px solid #b088ff; /* card border in dark lavender */
        }
        .admin-title {
            color: #6a00ff; /* dark lavender for header */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow rounded-4 p-4 card-border-lavender" style="min-width: 350px;">
        <h3 class="text-center mb-4 admin-title">Admin Login</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">Admin Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter admin email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Admin Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="btn btn-admin w-100">Login</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{{ url_for('index') }}">Back to Home</a>
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
