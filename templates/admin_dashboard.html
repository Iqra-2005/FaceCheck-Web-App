<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - FaceCheck</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Navbar */
        .navbar-custom {
            background-color: #339CFF; /* same blue used in all other menu bars */
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .btn-outline-light {
            color: white;
        }

        .dashboard-container {
            margin-top: 80px;
        }
        h2 {
            font-weight: 600;
            color: #34495e;
        }
        p {
            color: #6c757d;
            font-size: 1.05rem;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .dashboard-btn {
            width: 220px;
            height: 90px;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #6fb1fc, #a1d1ff);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .dashboard-btn i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        .dashboard-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #5aa0e0, #8fcfff);
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">FaceCheck</a>
        <div class="d-flex ms-auto">
            <a href="{{ url_for('admin_guide') }}" class="btn btn-outline-light btn-sm">Admin Guide</a>
        </div>
    </div>
</nav>

<div class="container dashboard-container text-center">
    <h2>Welcome, Admin!</h2>
    <p>Manage attendance, students, and lectures using the options below.</p>

    <div class="btn-row">
        <a href="{{ url_for('admin_scan') }}" class="dashboard-btn">
            <i class="fa-solid fa-person-chalkboard"></i> Mark Attendance
        </a>
        <a href="{{ url_for('admin_students') }}" class="dashboard-btn">
            <i class="fa-solid fa-users"></i> Student Database
        </a>
    </div>
    <div class="btn-row">
        <a href="{{ url_for('admin_attendance_records') }}" class="dashboard-btn">
            <i class="fa-solid fa-calendar-check"></i> Attendance Records
        </a>
        <a href="{{ url_for('admin_set_lectures') }}" class="dashboard-btn">
            <i class="fa-solid fa-sliders-h"></i> Set Total Lectures
        </a>
    </div>
    <div class="btn-row">
        <a href="{{ url_for('admin_attendance_summary') }}" class="dashboard-btn">
            <i class="fa-solid fa-chart-simple"></i> Attendance Summary
        </a>
        <a href="{{ url_for('admin_settings') }}" class="dashboard-btn">
            <i class="fa-solid fa-key"></i> Admin Settings
        </a>
    </div>
    <div class="btn-row">
        <a href="{{ url_for('admin_logout') }}" class="dashboard-btn">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
