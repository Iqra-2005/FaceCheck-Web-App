<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration - FaceCheck</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
    body { background-color: #fff3e0; }
    .register-title { color: #e67e22; font-weight: bold; }
    .card-border-orange { border: 2px solid #e67e22; }
    #captureCount { font-weight: bold; text-align: center; }
    #captureMsg { text-align: center; }
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow rounded-4 p-4 card-border-orange" style="min-width: 400px;">
        <h3 class="text-center mb-4 register-title">Student Registration</h3>

        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="text" class="form-control" name="roll_no" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Class</label>
                <select class="form-select" name="class_name" required>
                    <option value="">-- Select Class --</option>
                    <option value="FY DSAI">FY DSAI</option>
                    <option value="SY DSAI">SY DSAI</option>
                    <option value="TY DSAI">TY DSAI</option>
                    <option value="MSc PART 1">MSc PART 1</option>
                    <option value="MSc PART 2">MSc PART 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>

            <div class="mb-3 text-center">
                <label class="form-label">Capture Face</label>
                <div class="d-flex justify-content-center">
                    <video id="video" width="300" height="225" autoplay class="border mb-2"></video>
                </div>
                <button type="button" id="captureBtn" class="btn btn-sm btn-primary mt-2">Capture Image</button>
                <p id="captureMsg" class="text-muted mt-2 small"></p>
                <p id="captureCount" class="mt-2"></p>
                <div id="previewContainer" class="d-flex flex-wrap justify-content-center gap-2 mt-2"></div>
                <button type="button" id="clearBtn" class="btn btn-sm btn-danger mt-3">Clear Captured Images</button>
            </div>

            <button type="submit" id="registerBtn" class="btn btn-success w-100 mt-2" disabled>Register</button>
        </form>

        <p class="mt-3 text-center">
            Already registered? <a href="{{ url_for('login') }}">Login here</a>
        </p>
    </div>
</div>

<script>
const video = document.getElementById('video');
const captureBtn = document.getElementById('captureBtn');
const clearBtn = document.getElementById('clearBtn');
const registerBtn = document.getElementById('registerBtn');
const captureMsg = document.getElementById('captureMsg');
const captureCount = document.getElementById('captureCount');
const previewContainer = document.getElementById('previewContainer');
let capturedImages = [];
const MAX_IMAGES = 5;
const MIN_IMAGES = 3;

// Counter update
function updateCounter() {
    captureCount.textContent = `${capturedImages.length} / ${MAX_IMAGES} images captured`;
    registerBtn.disabled = capturedImages.length < MIN_IMAGES;
}

// Access webcam
navigator.mediaDevices.getUserMedia({video:true})
.then(stream => video.srcObject = stream)
.catch(err => Swal.fire('Webcam Error', err.message, 'error'));

// Capture frame
captureBtn.addEventListener('click', ()=>{
    if(capturedImages.length >= MAX_IMAGES){
        captureMsg.textContent = "Maximum 5 images captured.";
        captureBtn.disabled = true;
        return;
    }
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
    const dataUrl = canvas.toDataURL('image/jpeg');
    capturedImages.push(dataUrl);

    captureMsg.textContent = `Image ${capturedImages.length} captured. Capture 3-5 images.`;

    const img = document.createElement('img');
    img.src = dataUrl; img.width = 80; img.height = 60; img.className = "border rounded";
    previewContainer.appendChild(img);

    updateCounter();
    if(capturedImages.length >= MAX_IMAGES) captureBtn.disabled = true;
});

// Clear images
clearBtn.addEventListener('click', ()=>{
    capturedImages = [];
    previewContainer.innerHTML = "";
    captureMsg.textContent = "All captured images cleared.";
    captureBtn.disabled = false;
    updateCounter();
});

// Submit registration
document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    const form = e.target;
    const data = {
        username: form.username.value.trim(),
        password: form.password.value,
        full_name: form.full_name.value.trim(),
        roll_no: form.roll_no.value.trim(),
        class_name: form.class_name.value.trim(),
        images: capturedImages
    };
    if(data.images.length < MIN_IMAGES){
        Swal.fire('Capture Images','Please capture at least 3 images before registering','warning');
        return;
    }

    try{
        const res = await axios.post('{{ url_for("register_submit") }}', data);
        if(res.data.status === 'ok'){
            Swal.fire('Success', res.data.message, 'success').then(()=>window.location.href="{{ url_for('login') }}");
        } else {
            Swal.fire('Registration Failed', res.data.message, 'error');
        }
    }catch(err){
        Swal.fire('Error', err.response?.data?.message || 'Error registering.', 'error');
    }
});

// Initialize counter
updateCounter();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
